version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: cookwizard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cookwizard"]
      interval: 10s
      timeout: 5s
      retries: 5

  telegram-bot:
    build:
      context: ./bot
      dockerfile: BotDockerfile
    environment:
      DATABASE_URL: postgresql://user:pass@postgres:5432/cookwizard
      BOT_TOKEN: 8170939011:AAFzbngRxYAusJTYApD2Pxi47BWsUCqT5Es
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:pass@postgres:5432/cookwizard
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python seed_data.py &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: streamlit.dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
